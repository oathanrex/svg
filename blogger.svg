<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <linearGradient id="bloggerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF9800"/>
      <stop offset="100%" stop-color="#F57C00"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Rounded Square -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bloggerGradient)"/>
  
  <!-- The "B" Logo Shape -->
  <path fill="#FFFFFF" filter="url(#softShadow)" fill-rule="evenodd" d="M160 120 L160 392 L288 392 C350 392 384 360 384 316 C384 280 360 260 330 256 C360 250 376 228 376 194 C376 150 344 120 288 120 L160 120 Z M220 170 L280 170 C305 170 316 182 316 208 C316 234 305 246 280 246 L220 246 L220 170 Z M220 296 L288 296 C315 296 324 308 324 336 C324 364 315 376 288 376 L220 376 L220 296 Z"/>
</svg>
