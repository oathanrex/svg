<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#2a2b33;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#131417;stop-opacity:1" />
    </radialGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.5"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)" />

  <!-- Icon Group -->
  <g transform="translate(256, 256)" filter="url(#shadow)">
    <g transform="translate(-256, -256)">
      <!-- Main CodePen Logo Path -->
      <path 
        d="M 256 64 
           L 448 176 
           L 448 336 
           L 256 448 
           L 64 336 
           L 64 176 
           Z 
           M 64 176 L 256 288 L 448 176 
           M 64 336 L 256 224 L 448 336" 
        fill="none" 
        stroke="#ffffff" 
        stroke-width="28" 
        stroke-linecap="round" 
        stroke-linejoin="round"
      />
    </g>
  </g>
</svg>
